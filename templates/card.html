<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سبد خرید | وبلاگ حرفه‌ای</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      line-height: 1.8;
    }

    header {
      background-color: #2a4365;
      color: white;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    header .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    header nav ul li a:hover {
      color: #63b3ed;
    }

    .cart-header {
      background: linear-gradient(to bottom right, #63b3ed, #2b6cb0);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
    }

    .cart-header h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .main-content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    .cart-table th,
    .cart-table td {
      text-align: center;
      padding: 1rem;
      border: 1px solid #ddd;
    }

    .cart-table th {
      background: #2a4365;
      color: white;
    }

    .cart-table img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
    }

    .cart-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-actions .total-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2a4365;
    }

    .cart-actions button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .cart-actions .update-cart {
      background: #2b6cb0;
      color: white;
    }

    .cart-actions .update-cart:hover {
      background: #1a365d;
    }

    .cart-actions .checkout {
      background: #38a169;
      color: white;
    }

    .cart-actions .checkout:hover {
      background: #2f855a;
    }

    .empty-cart {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
    }

    .empty-cart p {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #2a4365;
    }

    .empty-cart a {
      background: #2b6cb0;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .empty-cart a:hover {
      background: #1a365d;
    }

    footer {
      background: #2a4365;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 2rem;
    }

    footer p {
      font-size: 1rem;
    }

    footer a {
      color: #63b3ed;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #e2e8f0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">فروشگاه ما</div>
    <nav>
      <ul>
        <li><a href="#">صفحه اصلی</a></li>
        <li><a href="#">فروشگاه</a></li>
        <li><a href="#">تماس با ما</a></li>
        <li><a href="#">حساب کاربری</a></li>
      </ul>
    </nav>
  </header>

  <!-- Cart Header -->
  <section class="cart-header">
    <h1>سبد خرید شما</h1>
  </section>

  <!-- Main Content -->
  <div class="main-content">
    <table class="cart-table">
      <thead>
        <tr>
          <th>تصویر</th>
          <th>نام محصول</th>
          <th>تعداد</th>
          <th>قیمت واحد</th>
          <th>قیمت کل</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="https://via.placeholder.com/60" alt="Product"></td>
          <td>محصول شماره ۱</td>
          <td><input type="number" value="1" min="1" style="width: 50px; padding: 5px;"></td>
          <td>200,000 تومان</td>
          <td>200,000 تومان</td>
          <td><button style="color: #e53e3e; border: none; background: none; cursor: pointer;">حذف</button></td>
        </tr>
        <tr>
          <td><img src="https://via.placeholder.com/60" alt="Product"></td>
          <td>محصول شماره ۲</td>
          <td><input type="number" value="2" min="1" style="width: 50px; padding: 5px;"></td>
          <td>150,000 تومان</td>
          <td>300,000 تومان</td>
          <td><button style="color: #e53e3e; border: none; background: none; cursor: pointer;">حذف</button></td>
        </tr>
      </tbody>
    </table>

    <div class="cart-actions">
      <span class="total-price">مجموع: 500,000 تومان</span>
      <div>
        <button class="update-cart">بروزرسانی سبد</button>
        <button class="checkout">تسویه حساب</button>
      </div>
    </div>

    <!-- Empty Cart -->
    <!-- Uncomment below section if cart is empty -->
    <!-- 
    <div class="empty-cart">
      <p>سبد خرید شما خالی است.</p>
      <a href="/shop">رفتن به فروشگاه</a>
    </div>
    -->
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 تمامی حقوق محفوظ است.</p>
    <p><a href="#">قوانین و شرایط</a> | <a href="#">حریم خصوصی</a></p>
  </footer>
</body>
</html>
